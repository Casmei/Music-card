<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Desafio - Card</title>
</head>
<body>


<div class="card">
    <img src="/images/illustration-hero.svg" alt="illustration-hero">

    <div class="conteudo">
        <h1>Resumo do Pedido</h1>
        <p>Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer dispositivo de onde quiser!</p>

            
            <div class="price">
                <div class="grupo">
                    <img src="/images/icon-music.svg" alt="music">
                    <div class="col">
                        <h3>Plano Anual</h3>
                        <p>$59.99/Anual</p>
                    </div>
                </div>
                
                <a href="#">Trocar</a>
            </div>

            
        <div class="bottom">
            <input type="button" value="Prosseguir com o Pagamento">
            <a href="#">Cancelar Pedido</a>
        </div>
        
    </div>
</div>

<!-- footer -->
<section class="footer">
    <p>
        Developed by <strong>Tiago de Castro Lima</strong>
    </p>
</section>

</body>
</html>
